<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/app.css" type="text/css"><style type="text/css">.completed {
        text-decoration: line-through;
      }

      ul {
        padding: 0;
        margin: 0;
      }

      li {
        cursor: pointer;
        font-family: arial;
        padding: 0 2px;
        list-style: none;
      }

      .tasks-widget {
        width: 500px;
        margin: 20px auto;
      }

      .tasks-widget input[type="text"] {
        width: 100%;
        height: 22px;
        font-size: 17px;
        padding: 4px;
      }</style></head><body><div id="app"><task-list></task-list></div><template id="tasks-template"><div class="tasks-widget"><input type="text" v-model="taskString" @keyup.enter="addTask(taskString)" placeholder="Create a new task"><h3>Todo</h3><ul v-if="list.length"><li :class="{ 'completed': task.completed }" v-for="task in list" @click="deleteTask(task)">{{ task.body }}</li></ul><p v-else>...</p><h3>Completed</h3><ul v-if="completedList"><li class="completed" v-for="task in completedList" @click="unComplete(task)">{{ task.body }}</li></ul><button v-show="completedList.length" @click="clearCompleted">Clear Completed</button></div></template><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script><script src="js/app.min.js"></script></body></html>
